<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Produtos Recomendados</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="aviso">
  ⚡ Produtos com link de afiliado — comprando por aqui você apoia a Synkroniq!
</div>
  <h1>Produtos Recomendados</h1>
  <p>Aqui você encontra o que realmente precisa!</p>
  
<section class="produtos-container">
  <h2>Produtos Recomendados</h2>

  <!-- Controles -->
  <div class="produtos-controles">
    <input type="text" id="buscaProduto" placeholder="Pesquisar produto...">
    <button id="alternarVisualizacao">🔳 Grade / 📋 Lista</button>
  </div>

  <!-- Filtro alfabético -->
  <div class="filtro-alfabeto">
    <span data-letra="todos" class="ativo">Todos</span>
    <span data-letra="a">A</span>
    <span data-letra="b">B</span>
    <span data-letra="c">C</span>
    <!-- ... continue até Z -->
    <span data-letra="z">Z</span>
  </div>

  <!-- Lista dinâmica de produtos -->
  <div id="produtos" class="grade"></div>
</section>
  
  <a href="index.html">← Voltar à página inicial</a>
</body>
</html>
