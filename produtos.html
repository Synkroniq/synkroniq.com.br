<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Produtos Recomendados</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="aviso">
  ⚡ Produtos com link de afiliado — comprando por aqui você apoia a Synkroniq!
</div>
  <h1>Produtos Recomendados</h1>
  <p>Aqui você encontra o que realmente precisa!</p>
  
<section class="produtos-container">
  <h2>Produtos Recomendados</h2>

  <!-- Controles -->
  <div class="produtos-controles">
    <input type="text" id="buscaProduto" placeholder="Pesquisar produto...">
    <button id="alternarVisualizacao">🔳 Grade / 📋 Lista</button>
  </div>

  <!-- Filtro alfabético -->
  <div class="filtro-alfabeto">
    <span data-letra="todos" class="ativo">Todos</span>
    <span data-letra="A">A</span>
    <span data-letra="B">B</span>
    <span data-letra="C">C</span>
    <span data-letra="D">D</span>
    <span data-letra="E">E</span>
    <span data-letra="F">F</span>
    <span data-letra="G">G</span>
    <span data-letra="H">H</span>
    <span data-letra="I">I</span>
    <span data-letra="J">J</span>
    <span data-letra="K">K</span>
    <span data-letra="L">L</span>
    <span data-letra="M">M</span>
    <span data-letra="N">N</span>
    <span data-letra="O">O</span>
    <span data-letra="P">P</span>
    <span data-letra="Q">Q</span>
    <span data-letra="R">R</span>
    <span data-letra="S">S</span>
    <span data-letra="T">T</span>
    <span data-letra="U">U</span>
    <span data-letra="V">V</span>
    <span data-letra="Y">Y</span>
    <span data-letra="X">X</span>
    <span data-letra="Z">Z</span>
  </div>

  <!-- Lista dinâmica de produtos -->
  <div id="produtos" class="grade"></div>
</section>

<!-- Filtro por categoria (gerado dinamicamente) -->
<div class="filtro-categorias" id="filtroCategorias"></div>
  
  <a href="index.html">← Voltar à página inicial</a>
</body>
</html>
